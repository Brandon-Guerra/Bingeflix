<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Bingeflix</title>
  <meta name="description" content="See how long it would take to binge watch all your favorite TV shows.">
  <meta name="author" content="Brandon Guerra">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Poiret+One' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

   <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/request.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="section search-show">
    <div class="container">
      <div class="row">
        <h1>Bingeflix</h1>
      </div>
      <div class="main row">
        <div class="one-half column">
          <img class="u-max-full-width tv center" src="images/tv2.png" alt="tv">
          <h5 class="u-pull-left description"><strong>Bingeflix</strong> tells you how long it would take to binge watch your favorite TV shows.</h5>
        </div>
        <div class="one-half column">
          <form id="tvshow">
            <label for="tvShowQuery">
              <h4 class="u-pull-left">Search for a Show</h4>
              <img class="search icon u-pull-right" src="images/search.png" alt="magnifying glass">
            </label>
            <input class="u-full-width" type="text" autocomplete="off" placeholder="Show Title" id="query">
            <input class="button-primary" type="submit" name="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div class="left-antenna hidden"></div>
    <div class="right-antenna hidden"></div>
    <div class="section display-results">
      <div class="container">
        <div class="row">
          <img class="u-full-width tv-poster center">
          <h3 class="section-heading"></h3>
        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
